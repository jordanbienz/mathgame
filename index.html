  <div style="font-size: 25px">
    <p>Enter A Range For Random Numbers:</p>
    <p><input id="numrange1" type="number" style="width:50px; height:40px; font-size: 30px" onchange="genratePointValue();"/> to
    <input id="numrange2" type="number" style="width:50px; height:40px; font-size: 30px" onchange="genratePointValue();"/></p>
	<a class="game-button" onclick="startGame();" id="startgamebutton">START GAME</a>

  <div id="answrDiv" style="font-size: 25px";>

      = ?<!--<input id="CalcSum" type="number" style="width:100px; height:50px; font-size: 30px"/>--></p>

  </div>
